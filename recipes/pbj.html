    <body>
        <h1>PBJ Recipe</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a8/Peanut-Butter-Jelly-Sandwich.jpg" alt="A picture of PBJ sandwich.">
        <h1>Description</h1>
        <p>A peanut butter and jelly sandwich (PB&J) consists of peanut butter and fruit preserves spread on bread. </p>
        <h1>Ingredients</h1>
        <ul>
            <li>Peanut butter</li>
            <li>Jelly</li>
            <li>Bread</li>
        </ul>
        <h1>Steps</h1>
        <ol>
            <li>Cut bread.</li>
            <li>Administer peanut butter.</li>
            <li>Administer jelly.</li>
        </ol>
